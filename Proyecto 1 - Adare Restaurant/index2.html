<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternar Colores</title>
  <style>
    @keyframes alternar-colores {
      0% { background-color: red; }
      50% { background-color: blue; }
      100% { background-color: red; }
    }

    .elemento {
      width: 100px;
      height: 100px;
      animation: alternar-colores 4s infinite;
    }
  </style>
</head>
<body>
  <div class="elemento"></div>
</body>
</html>
