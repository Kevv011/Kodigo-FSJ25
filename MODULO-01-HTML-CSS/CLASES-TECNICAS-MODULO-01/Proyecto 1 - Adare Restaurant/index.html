<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adare Restaurant</title>
    <link href="./assets/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <!-- Encabezado -->
        <header class="header">
            <section class="img-container">
                <img class="img-logo" src="./assets/images/logo-adare-restaurant.png" alt="logo-adare-restaurant">
                <!-- el ./ al inicio evita problemas en otros lugares-->
            </section>
            <nav class="navbar">
                <a class="nav-item" href="#">Home</a>
                <a class="nav-item" href="#">Menu</a>
                <a class="nav-item" href="#">Reservation</a>
                <a class="nav-item" href="#">About Us</a>
                <a class="nav-item" href="#">Contact Us</a>
            </nav>
        </header>

        <!-- MAIN Mantiene el contenido principal de una pagina web -->
        <main class="main-container">
            <section class="section-container">
                <h1 class="section-text-h1">Let's Meat</h1>
                <p class="section-text-p">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam, tenetur facilis? Dignissimos repudiandae ipsa consequatur molestiae quibusdam deserunt ratione recusandae. <strong><a href="#">Mollitia</a></strong>
                </p>
                <!-- Poner "Lorem" y un numero, pone el texto de LOREM con el numero de palabras indicado -->
            </section>
            <section>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d31011.799149386567!2d-89.2025938611047!3d13.689663156788004!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xf679afd01e340620!2sPizza%20Hut%20%E2%80%A2%201a%20Calle%20Oriente!5e0!3m2!1ses-419!2sar!4v1674522251079!5m2!1ses-419!2sar"
                    width="550" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </main>

        <!-- Pie de pagina -->
        <footer>
            <h4>Made by FSJ25 - Copyright 2024</h4>
        </footer>

    </div>

</body>
